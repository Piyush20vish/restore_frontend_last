<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ReStore - Refurbished Electronics</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>
  <div class="container">
    <header class="header">
      <h1>ReStore</h1>
      <p>Certified Refurbished Electronics Marketplace</p>
      <nav>
        <button onclick="scrollToSection('home')">Home</button>
        <button onclick="scrollToSection('login')">Login</button>
        <button onclick="scrollToSection('products')">Product Type</button>
        <button onclick="scrollToSection('contact')">Contact</button>
      </nav>
    </header>

    <section id="home" class="section">
      <h2>Top Refurbished Brands</h2>
      <div class="brands" id="brands-container"></div>
    </section>

    <section class="section" id="login">
      <h2>Sell or Donate</h2>
      <input type="text" id="deviceInput" placeholder="Describe your old device" />
      <button onclick="alert('Thanks for your submission!')">Submit</button>
    </section>

    <section class="section" id="products">
      <h2>Eco Impact Tracker</h2>
      <p>Track your contribution to reducing e-waste and reusing devices.</p>
      <button onclick="alert('Tracking feature coming soon!')">Track Now</button>
    </section>

    <section class="section">
      <h2>Feedback & Reviews</h2>
      <textarea id="feedbackInput" placeholder="Leave your feedback"></textarea>
      <button onclick="alert('Thanks for your feedback!')">Submit</button>
    </section>

    <section class="section" id="contact">
      <h2>Subscribe for Updates</h2>
      <input type="email" id="emailInput" placeholder="Enter your email" />
      <button onclick="alert('Subscribed!')">Subscribe</button>
    </section>

    <section class="section" id="chatbot">
      <h2>Ask Gemini AI</h2>
      <div id="chatbox" style="height: 200px; overflow-y: auto; background: #eee; padding: 10px; border-radius: 10px;"></div>
      <input type="text" id="userInput" placeholder="Ask something..." />
      <button onclick="sendMessage()">Send</button>
    </section>

    <footer class="footer">
      &copy; 2025 Techmindz | Built with ðŸ’»
    </footer>
  </div>

  <script src="script.js"></script>
</body>
</html>
